<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My landing</title>

    <!-- Style -->
    <link rel="stylesheet" href="/My-landing/style/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="portfolio">
            <div class="container portfolio__container">
                <h2 class="title portfolio__title">
                    Portfolio
                </h2>
                <div class="portfolio__img">
                    <img src="./img/Слой 8.jpg" alt="">

                    <p class="portfolio__text">
                        Online fashion store - Homepage
                    </p>

                    <div class="portfolio__img">
                        <img src="./img/reebok_web.jpg" alt="">

                    </div>

                    <p class="portfolio__text">
                        Reebok Store - Concept
                    </p>

                    <div class="portfolio__img">
                        <img src="./img/reebok_web2.png" alt="">


                    </div>
                    <p class="portfolio__text">
                        Braun Landing Page - Concept
                    </p>
                </div>

        </section>

        <section class="contacts">

            <div class="container contacts__container">

                <h2 class="title contacts__title">
                    Contacts
                </h2>
                <p class="contacts__text">
                    Want to know more or just chat? <br>
                    You are welcome!
                </p>

                <button class="contacts__btn">
                    Send message

                </button>

                <div class="contacts__img">
                    <a href="https://www.linkedin.com/feed/" target="_blank"> <img src="./img/in.png" alt="linkedIn"></a>
                    <a href="https://www.instagram.com/" target="_blank"> <img src="./img/inst.png" alt="instagram"></a>
                    <a href="https://bere.al/en" target="_blank"> <img src="./img/be.png" alt="be"></a>
                    <a href="https://dribbble.com/" target="_blank"> <img src="./img/boll.png" alt="dribbble"></a>
                </div>

                <div class="contacts__textid">
                    Like me on <br> LinkedIn, Instagram, Behance, <br> Dribble

                </div>
            </div>

        </section>

    </div>
</body>

</html>
