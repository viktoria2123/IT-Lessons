<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="wraper">

        <!--header-->
        <header class="header">
            <div class="header__img">
                <img class="header_img-one" src="./img/img-one.png" alt="logo" width="30">
                <img class="header_img-two" src="./img/img-two.png" alt="logo" width="155">
            </div>
            <div class="container header __container">
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li>
                            <a class="header__product" href=""></a>
                            Product
                        </li>
                        <li>
                            <a class="header__customers" href=""></a>
                            Customers
                        </li>
                        <li>
                            <a class="header__pricing" href=""></a>
                            Pricing
                        </li>
                        <li>
                            <a class="header__resources" href=""></a>
                            Resources
                        </li>
                    </ul>
                </nav>

                <div class="header__btn">
                    <button class="header__btn-one">
                        Sign In
                    </button>
                    <button class="header__btn-two">
                        Sign Up
                    </button>
                </div>
            </div>
        </header>
        <!--header end-->

        <!--header-content-->
        <section class="header__content">
            <div class="header__content-text">
                <h1>
                    The Design Thinking <br> superpowers
                </h1>

                <p class="header__content-txt">
                    Tools, tutorials, design and innovation experts, all in one <br> place!
                    The most intuitive way to imagine your next user <br> experience.
                </p>

                <button class="header__content-btn">
                    Get started
                </button>
                <img class="header__content-img" src="./img/img-three.png" alt="">
            </div>
    
        </section>
        <!--header-conteend end-->

        <!--product-->

        <section class="product">
            <h2>
                We design tools to unveil your superpowers
            </h2>

            <div class="product__cards">
                
            </div>

        </section>



    </div>

</body>

</html>
